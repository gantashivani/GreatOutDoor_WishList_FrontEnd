<div class="container">

    <h3>Login Page</h3>
    <div></div>
    <div>
    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

        <div class="form-group">
            <label>User Id: </label>
            <input required type="text" placeholder="Only Single Digit" #userIdRef='ngModel' pattern="[0-9]" name="userId" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label>Password: </label>
            <input required type="password" #passwordRef='ngModel'  name="paasword" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label>User Name: </label>
            <input type="text" #userNameRef='ngModel' name="userName" ngModel class="form-control">
        </div>
        <input [disabled]="userForm.invalid" type="submit" value="Login" class="btn btn-primary">
    </form>
    </div>
    <div>
    </div>
</div>
