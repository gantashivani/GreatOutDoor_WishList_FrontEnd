
<div class="row">
	<div class="col"></div>
	<div class="col">

    <div class="container ">
    
	<h3 class="col ">Login Page</h3>
    
    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

        <div class="form-group">
            <label><span class="req"></span>User Id: </label>
			<input required minlength="1" type="number" #userIdRef='ngModel' name="userId" ngModel class="form-control">
            <div *ngIf='userIdRef.errors && userIdRef.touched' class="alert alert-danger">
                <div [hidden]='!userIdRef.errors.required'> Provide UserId </div>
            </div>
        </div>
		
        <div class="form-group">
            <label><span class="req"></span>Password: </label>
			<input required minlength="5" type="password" #passwordRef='ngModel' name="password" ngModel class="form-control">
            <div *ngIf='passwordRef.errors  && passwordRef.touched' class="alert alert-danger">
                <div [hidden]='!passwordRef.errors.required'>Provide Password</div>
            </div>
        </div>
        
		<div class="form-group">
            <label><span class="req"></span>User Name: </label>
           <input required minlength="1" type="text" #userNameRef='ngModel' name="userName" ngModel class="form-control">
            <div *ngIf='userNameRef.errors  && userNameRef.touched' class="alert alert-danger">
                <div [hidden]='!userNameRef.errors.required'>Provide User Name</div>
                <div *ngIf='userNameRef.errors.pattern'>Minimum of 5 characters length</div>
            </div>
        </div>
		
		<input  [disabled]="userForm.invalid" type="submit" value="Login" class="btn btn-primary col align-self-center">
    </form>
    </div>
	
	</div>
    
	<div class="col"></div>

</div>
